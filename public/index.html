<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <title>Harrison &amp; Brittney | April 6, 2019</title>

    <link href="https://fonts.googleapis.com/css?family=GFS+Didot" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.css" rel="stylesheet">
</head>

<body>
    <div id="app"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.1/jquery.fancybox.min.js"></script>

    <script>
        $(function(){
            var navMain = $("#navMain");
            $(function(){
                navMain.find('a').click(function( event ) {
                    event.preventDefault();
                    navMain.removeClass('show');
                    $("html, body").animate({ scrollTop: $($(this).attr("href")).offset().top - 40 }, 500);
                });
            });
        });
    </script>

</body>
</html>
